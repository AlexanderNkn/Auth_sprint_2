version: '3.9'

services:
  auth:
    container_name: auth
    image: auth:v1.0
    build:
      context: .
      dockerfile: auth/docker/Dockerfile
  nginx:
    container_name: nginx
    image: nginx:1.21.6
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - 80:80
    depends_on:
      - auth
