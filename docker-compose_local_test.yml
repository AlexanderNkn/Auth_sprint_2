version: '3.9'

services:
  auth:
    container_name: auth
    image: auth:v1.0
    env_file:
      - ./envs/.auth.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data_test:/var/lib/postgresql/data/
    env_file:
      - ./envs/.db.env
    ports:
      - 5433:5432

  redis:
    container_name: redis
    image: redis:6.2-alpine
    restart: always
    volumes:
      - redis_data_test:/data
    ports:
      - 6399:6379

  nginx:
    container_name: nginx
    image: nginx:1.21.4
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - 80:80
    depends_on:
      - auth

  tests:
    container_name: test_auth
    image: test_auth:v1.0
    env_file:
      - ./envs/.auth.env
    depends_on:
      - db
      - redis
volumes:
  postgres_data_test:
  redis_data_test:
